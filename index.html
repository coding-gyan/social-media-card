<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__top">
                <div class="user__picture"><img src="/assets/images/logo.jpg" alt=""></div>
                <div class="card__details">
                    <p class="user__id">anaquirosa</p>
                    <p class="location">La Manga, Murcia, Spain</p>
                    <div class="popup">
                        <div class="posts">
                            <img src="/assets/images/post__1.jpg" alt="">
                            <img src="/assets/images/post__2.jpg" alt="">
                            <img src="/assets/images/post__3.jpg" alt="">
                        </div>
                        <div class="stats">
                            <div class="stats__box">
                                <p class="count">421</p>
                                <p>posts</p>
                            </div>
                            <div class="stats__box">
                                <p class="count">16.2K</p>
                                <p>followers</p>
                            </div>
                            <div class="stats__box">
                                <p class="count">600</p>
                                <p>following</p>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="msg__btn">Message</button><button class="connect__btn">Follow</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card__middle"><img src="/assets/images/post.jpg" alt=""></div>
            <div class="card__bottom">
                <div class="card__options">
                    <div class="option"><i class="fa-regular fa-heart"></i></div>
                    <div class="option"><i class="fa-regular fa-comment"></i></div>
                    <div class="option"><i class="fa-regular fa-bookmark"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
